<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>
    <link href="estilo.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div id="containerCalculadora">
            <div id="painel">
                <div id="historico">Historico</div>
                <div id="expressoes">Expressoes</div>
            </div>
            <div id="calculadora">
                <ul id="calculadora">
                  <li class="botao">(</li>
                  <li class="botao">)</li>
                  <li class="botao">%</li>
                  <li class="botao">AC</li>
                  <li class="botao">7</li>
                  <li class="botao">8</li>
                  <li class="botao">9</li>
                  <li class="botao">/</li>
                  <li class="botao">4</li>
                  <li class="botao">5</li>
                  <li class="botao">6</li>
                  <li class="botao">x</li>
                  <li class="botao">1</li>
                  <li class="botao">2</li>
                  <li class="botao">3</li>
                  <li class="botao">-</li>
                  <li class="botao">0</li>
                  <li class="botao">,</li>
                  <li class="botao">=</li>
                  <li class="botao">+</li>
                </ul>
            </div>
        </div>
    </div>




    <script src="calculadora.js"></script>

</body>
</html>
